{% extends '../base.html' %}

{% block content %}
<div class="row">
    <div class="col-xl-12">
        <section class="hk-sec-wrapper">
            <h5 class="hk-sec-title">Gesti√≥n de usuarios</h5>

            <hr>
            {% if form.errors %}
            <div class="alert alert-primary" role="alert">
              {{ form.errors }}
            </div>
            {% endif %}

            <div class="row">
                <div class="col-sm">
                    <form method="post" action="/usuarios/registrar">
                        {% csrf_token %}
                         <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_{{form.first_name.name}}">{{form.first_name.label}}</label>
                                    {{form.first_name}}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_{{form.last_name.name}}">{{form.last_name.label}}</label>
                                    {{form.last_name}}
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_{{form.username.name}}">{{form.username.label}}</label>
                                    {{form.username}}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_{{form.email.name}}">{{form.email.label}}</label>
                                    {{form.email}}
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_{{form.password1.name}}">{{form.password1.label}}</label>
                                    {{form.password1}}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_{{form.password2.name}}">{{form.password2.label}}</label>
                                    {{form.password2}}
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 "></div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                            <div class="col-md-2">
                                <a class="btn btn-secondary" href="/usuarios/listado">Volver</a>
                            </div>
                            <div class="col-md-4 "></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
{% endblock %}
