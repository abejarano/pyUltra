{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb18030">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ultra - App Web</title>
    <meta name="description" content="A responsive bootstrap 4 admin dashboard template by hencework" />

    {% include 'elements/style.html' %}
    
</head>
<body>
<!-- HK Wrapper -->
	<div class="hk-wrapper hk-alt-nav hk-icon-nav">
        

        {% include 'elements/menu.html' %}


        <!-- Main Content -->
        <div class="hk-pg-wrapper">
            <!-- Container -->
            <div class="container mt-xl-50 mt-sm-30 mt-15">
                {% block content %}
                {% endblock content%}
            </div>
            <!-- /Container -->

            <div class="hk-footer-wrap container">
                <footer class="footer">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <p>Dise√±ado y Desarrollado por<a href="https://BeeDesign.pe/" class="text-dark" target="_blank">BeeDesign</a> 2019 - 2020</p>
                        </div>

                    </div>
                </footer>
            </div>
                <!-- /Footer -->
        </div>
            <!-- /Main Content -->

    </div>
    <!-- /HK Wrapper -->
</body>
    <!-- jQuery -->
    <script src ="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src ="{% static 'vendors/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src ="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- Slimscroll JavaScript -->
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>

    <!-- Fancy Dropdown JS -->
    <script src="{% static 'js/dropdown-bootstrap-extended.js' %}"></script>

    <!-- FeatherIcons JavaScript -->
    <script src="{% static 'js/feather.min.js' %}"></script>

    <!-- Toggles JavaScript -->
    <script src ="{% static 'vendors/jquery-toggles/toggles.min.js' %}"></script>
    <script src="{% static 'js/toggle-data.js' %}"></script>
	
	<!-- Counter Animation JavaScript -->
	<script src ="{% static 'vendors/waypoints/lib/jquery.waypoints.min.js' %}"></script>
	<script src ="{% static 'vendors/jquery.counterup/jquery.counterup.min.js' %}"></script>
	
	<!-- Easy pie chart JS -->
    <script src ="{% static 'vendors/easy-pie-chart/dist/jquery.easypiechart.min.js' %}"></script>
	
	<!-- Sparkline JavaScript -->
    <script src ="{% static 'vendors/jquery.sparkline/dist/jquery.sparkline.min.js' %}"></script>
	
	<!-- Morris Charts JavaScript -->
    <script src ="{% static 'vendors/raphael/raphael.min.js' %}"></script>
    <script src ="{% static 'vendors/morris.js/morris.min.js' %}"></script>
   
	<!-- EChartJS JavaScript -->
    <script src ="{% static 'vendors/echarts/dist/echarts-en.min.js' %}"></script>
    
	<!-- Peity JavaScript -->
    <script src ="{% static 'vendors/peity/jquery.peity.min.js' %}"></script>
   
	<!-- Toastr JS -->
    <script src ="{% static 'vendors/jquery-toast-plugin/dist/jquery.toast.min.js' %}"></script>
    
    <!-- Init JavaScript -->
    <script src="{% static 'js/init.js' %}"></script>
	 <script src="{% static 'js/dashboard-data.js' %}"></script>
    
    <!-- Dropzone JavaScript -->
    <script src ="{% static 'vendors/dropzone/dist/dropzone.js' %}"></script>
    
    <!-- Dropify JavaScript -->
    <script src ="{% static 'vendors/dropify/dist/js/dropify.min.js' %}"></script>
    
    <!-- Form Flie Upload Data JavaScript -->
    <script src="{% static 'js/form-file-upload-data.js' %}"></script>
    
    <!-- FeatherIcons JavaScript -->
    <script src="{% static 'js/feather.min.js' %}"></script>
    
    <!-- Toggles JavaScript -->
    <script src ="{% static 'vendors/jquery-toggles/toggles.min.js' %}"></script>
    <script src="{% static 'js/toggle-data.js' %}"></script>

    <!-- Data Table JavaScript -->
    <script src ="{% static 'vendors/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script src ="{% static 'vendors/datatables.net-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src ="{% static 'vendors/datatables.net-dt/js/dataTables.dataTables.min.js' %}"></script>
    <script src ="{% static 'vendors/datatables.net-buttons/js/dataTables.buttons.min.js' %}"></script>
    <script src ="{% static 'vendors/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js' %}"></script>
    <script src ="{% static 'vendors/datatables.net-buttons/js/buttons.flash.min.js' %}"></script>
    <script src ="{% static 'vendors/jszip/dist/jszip.min.js' %}"></script>
    <script src ="{% static 'vendors/pdfmake/build/pdfmake.min.js' %}"></script>
    <script src ="{% static 'vendors/pdfmake/build/vfs_fonts.js' %}"></script>
    <script src ="{% static 'vendors/datatables.net-buttons/js/buttons.html5.min.js' %}"></script>
    <script src ="{% static 'vendors/datatables.net-buttons/js/buttons.print.min.js' %}"></script>
    <script src ="{% static 'vendors/datatables.net-responsive/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'js/dataTables-data.js' %}"></script>
    {% block js %}
        
    {% endblock js %}
</html>
