{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb18030">
    <meta name="author" content="Angel Bejarano / programador.angel@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Web Application Ultra</title>
    <meta name="description" content="A responsive bootstrap 4 admin dashboard template by hencework" />

    {% include 'elements/style.html' %}
    
</head>
<body>
<!-- HK Wrapper -->
	<div class="hk-wrapper hk-alt-nav hk-icon-nav">

        {% include 'elements/menu.html' %}

        <!-- Main Content -->
        <div class="hk-pg-wrapper">
            <!-- Container -->
            <div class="container mt-xl-50 mt-sm-30 mt-15">
                {% block content %}
                {% endblock content%}
            </div>
            <!-- /Container -->

            <div class="hk-footer-wrap container">
                <footer class="footer">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <p>Dise√±ado y Desarrollado por<a href="https://BeeDesign.pe/" class="text-dark" target="_blank">BeeDesign</a> 2019 - 2020</p>
                        </div>

                    </div>
                </footer>
            </div>
                <!-- /Footer -->
        </div>
            <!-- /Main Content -->

    </div>
    <!-- /HK Wrapper -->
{% block modal %}
{% endblock modal %}
</body>
    <!-- jQuery -->
    <script src ="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src ="{% static 'vendors/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src ="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>

   
	<!-- Toastr JS -->
    <script src ="{% static 'toastr.js' %}"></script>

    <script src="{% static 'js/jquery.mask.min.js' %}"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

<script>
    $(function() {
        toastr.options = {
            progressBar: true,
            timeOut: 8000,
            positionClass: "toast-bottom-right",
        };
        $('select').selectpicker();
    })
</script>
    {% block js %}
        
    {% endblock js %}
</html>
